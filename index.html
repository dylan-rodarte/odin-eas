<!DOCTYPE html> <!--Tells browser this is HTML-->

<html lang="en"> <!--Signifies start of html and sets language to English-->
    <head> <!--Contains metadata-->
        <meta charset="UTF-8"> <!--Sets default character set-->
        <title>Title</title> <!--Creates title of webpage/tab-->
        <link rel="stylesheet" href="style.css"> <!--Links to external css-->
        <script src="script.js" defer></script> <!--Links to external Javascript-->
    </head>

    <body> <!--What visitors to site actually see-->
        <h1>Header</h1>
        
        <div class="container">
            
        </div>
        
    </body>
</html>
